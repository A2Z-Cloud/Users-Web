<div class="GroupCreator">
    <div class="container form-detail">

        <div class="row">
            <div class="tweleve columns">
                <div class="form-label">name</div>
                <input
                    class="u-full-width"
                    type="text"
                    v-model="group.name"
                    placeholder="e.g. A2Z Cloud">
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <div class="form-label">zoho crm company (eu)</div>
                <input
                    class="u-full-width single-lookup-value"
                    type="text"
                    v-model="group.zcrm_id"
                    placeholder="e.g. 1770000000501001">
                <div class="single-lookup-display" v-if="group.zcrm_id">
                    <value-bubble
                        :display="zoho_account('crm')"
                        :format="format_zoho_group"
                        :pop="()=>(dirty_group.zcrm_id = null)">
                    </value-bubble>
                </div>
                <div class="single-lookup-entry" v-else>
                    <searchable-lookup
                            :search="search_zoho_groups"
                            :skwargs="{service:'crm'}"
                            :action="set_zoho_id"
                            :akwargs="{service:'crm'}"
                            :format="format_zoho_group"
                            placeholder="e.g. A2Z Cloud">
                    </searchable-lookup>
                </div>
            </div>
            <div class="six columns">
                <div class="form-label">zoho projects company (eu)</div>
                <input
                    class="u-full-width single-lookup-value"
                    type="text"
                    v-model="group.zprojects_id"
                    placeholder="e.g. 195000000012009">
                <div class="single-lookup-display" v-if="group.zprojects_id">
                    <value-bubble
                        :display="zoho_account('projects')"
                        :format="format_zoho_group"
                        :pop="()=>(dirty_group.zprojects_id = null)">
                    </value-bubble>
                </div>
                <div class="single-lookup-entry" v-else>
                    <searchable-lookup
                            :search="search_zoho_groups"
                            :skwargs="{service:'projects'}"
                            :action="set_zoho_id"
                            :akwargs="{service:'projects'}"
                            :format="format_zoho_group"
                            placeholder="e.g. A2Z Cloud">
                    </searchable-lookup>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <div class="form-label">zoho support company (eu)</div>
                <input
                    class="u-full-width single-lookup-value"
                    type="text"
                    v-model="group.zsupport_id"
                    placeholder="e.g. 40000000032004">
                <div class="single-lookup-display" v-if="group.zsupport_id">
                    <value-bubble
                        :display="zoho_account('support')"
                        :format="format_zoho_group"
                        :pop="()=>(dirty_group.zsupport_id = null)">
                    </value-bubble>
                </div>
                <div class="single-lookup-entry" v-else>
                    <searchable-lookup
                            :search="search_zoho_groups"
                            :skwargs="{service:'support'}"
                            :action="set_zoho_id"
                            :akwargs="{service:'support'}"
                            :format="format_zoho_group"
                            placeholder="e.g. A2Z Cloud">
                    </searchable-lookup>
                </div>
            </div>
            <div class="six columns">
                <br>
            </div>
        </div>

    </div>

    <div class="container form-actions">
        <div class="row">
            <div class="three columns">
                <slot name="footer-one">
                    <br>
                </slot>
            </div>
            <div class="three columns">
                <slot name="footer-two">
                    <br>
                </slot>
            </div>
            <div class="three columns">
                <slot name="footer-three">
                    <button
                        class="button-primary save u-full-width"
                        :disabled="!enable_create_button"
                        @click="create_group({finish: false})">
                        {{ creating_group && !will_finish ? 'Creating' : 'Create' }}
                    </button>
                </slot>
            </div>
            <div class="three columns">
                <slot name="footer-three">
                    <button
                        class="button-primary save u-full-width"
                        :disabled="!enable_create_button"
                        @click="create_group({finish: true})">
                        {{ creating_group && will_finish ? 'Creating' : 'Create & Finish' }}
                    </button>
                </slot>
            </div>
        </div>
    </div>
</div>
