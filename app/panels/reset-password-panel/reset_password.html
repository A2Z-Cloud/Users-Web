<div class="ResetPasswordPanel panel">
    <form class="container" @submit.prevent="reset_password">

        <img class="logo" src="https://s3-eu-west-1.amazonaws.com/com-a2zcloud-assets/images/logo/a2zcloud.svg"/>
        <div class="greeting">Reset your password.</div>

        <div class="row">
            <div class="two columns"><br></div>
            <div class="five columns">
                <input class="u-full-width" :class="{invalid: new_password && !enable_button}"
                       :type="field_type" v-model="new_password" placeholder="new password"/>
                <input class="u-full-width" :class="{invalid: new_password_confirm && !enable_button}"
                       :type="field_type" v-model="new_password_confirm" placeholder="confirm new password"/>
            </div>
            <div class="three columns">
                <div class="button u-full-width noselect" @click="toggle_visibility">{{visible ? 'Hide' : 'Show'}} Password</div>
                <button class="u-full-width noselect" @click="reset_password" :disabled="!enable_button">Change Password</button>
            </div>
            <div class="two columns"><br></div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <div class="error" v-if="error">{{{error}}}</div>
            </div>
        </div>
    </form>
</div>
