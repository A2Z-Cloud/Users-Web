<div class="InvitePanel panel">

    <!-- Create password -->
    <div v-else class="container">
        <img class="logo" src="https://s3-eu-west-1.amazonaws.com/com-a2zcloud-assets/images/logo/a2zcloud.svg"/>
        <div class="greeting">Welcome. Let's set up your account</div>

        <div class="row">
            <div class="tweleve columns">
                <div class="form-label">email</div>
                <tooltip-input
                    :value.sync="payload.email"
                    :show="!payload.email || !is_valid_email"
                    placeholder="e.g. bill@billson.net"
                    icon="lnr-warning"
                    :message="email_warning"
                    color="#DA6B6B"></tooltip-input>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <div class="form-label">password</div>
                <tooltip-input
                    :value.sync="payload.password"
                    :show="new_password_errors.length || !payload.password"
                    placeholder="e.g. 9av46FWVABchv48yHa"
                    icon="lnr-warning"
                    :message="!payload.password ? 'A password is required.' : new_password_errors"
                    color="#DA6B6B"
                    :type="password_visible ? 'text' : 'password'"></tooltip-input>
            </div>
            <div class="six columns">
                <div class="form-label">confirm password</div>
                <tooltip-input
                    :value.sync="payload.password_confirmation"
                    :show="invalid_password_confirmation || !payload.password_confirmation"
                    placeholder="e.g. 9av46FWVABchv48yHa"
                    icon="lnr-warning"
                    :message="!payload.password_confirmation ? 'You must confirm your password.' : 'Your password and confirmation do not match.'"
                    color="#DA6B6B"
                    :type="password_visible ? 'text' : 'password'"></tooltip-input>
            </div>
        </div>

    </div>

    <div class="container form-actions">
        <div class="row">
            <div class="four columns">
                <br>
            </div>
            <div class="four columns">
                <button
                    class="u-full-width"
                    @click="password_visible = !password_visible">
                    Show Password
                </button>
            </div>
            <div class="four columns">
                <button
                    class="button-primary save u-full-width"
                    :disabled="!enable_create_account_button"
                    @click="create_account(payload)">
                    {{ creating_account ? 'Creating' : 'Create Your A2Z Account' }}
                </button>
            </div>
        </div>
    </div>
</div>
