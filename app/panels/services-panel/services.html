<div class="ServicesPanel panel" v-el:service-panel>
    <service-creator
        v-if="show_create_component"
        :completed="close_create_component">

        <button
            slot="footer-one"
            class="u-full-width"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Service' }}
        </button>
    </service-creator>

    <infinite-table
        v-else
        :columns="['name']"
        :fetch="fetch"
        :display_table_cell_type="display_table_cell_type"
        :display_table_cell="display_table_cell"
        :item_clicked="item_clicked">

        <button
            slot="action-one"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Service' }}
        </button>
    </infinite-table>
</div>
