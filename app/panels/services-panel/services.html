<div v-el:service-panel class="ServicesPanel panel">
    <service-creator
        v-if="show_create_component"
        :completed="close_create_component">

        <button
            slot="footer-one"
            class="u-full-width"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Service' }}
        </button>
    </service-creator>

    <infinite-table
        v-else
        :columns="['name']"
        :items="services"
        :fetch_next="fetch_next"
        :fetch_next_search="fetch_next_search">

        <button
            slot="footer-one"
            class="u-full-width"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Service' }}
        </button>
    </infinite-table>
</div>
