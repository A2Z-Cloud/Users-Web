<div v-el:service-panel class="GroupsPanel panel">
    <group-creator
        v-if="show_create_component"
        :completed="close_create_component">

        <button
            slot="footer-one"
            class="u-full-width"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Group' }}
        </button>
    </group-creator>

    <infinite-table
        v-else
        :columns="['name']"
        :items="groups"
        :fetch_next="fetch_next"
        :fetch_next_search="fetch_next_search"
        :item_clicked="item_clicked">

        <button
            slot="footer-one"
            class="u-full-width"
            :class="{'button-primary': !show_create_component}"
            @click="show_create_component = !show_create_component">
            {{ show_create_component ? 'Cancel' : 'Create New Group' }}
        </button>
    </infinite-table>
</div>
