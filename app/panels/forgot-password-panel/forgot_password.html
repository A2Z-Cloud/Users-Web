<div class="ForgotPasswordPanel panel">
    <form class="container" @submit.prevent="request_reset">

        <img class="logo" src="https://s3-eu-west-1.amazonaws.com/com-a2zcloud-assets/images/logo/a2zcloud.svg"/>
        <div class="greeting">Forgotten your password?</div>

        <div class="row">
            <div class="two columns"><br></div>
            <div class="five columns">
                <div class="input-item" v-el:main-input>
                    <tooltip-input
                        :value.sync="email"
                        :show="email"
                        placeholder="email address"
                        :icon="enable_button ? 'lnr-checkmark-circle' : 'lnr-warning'"
                        :message="enable_button ? '' : 'Invalid email. Try something like bill@billson.net instead.'"
                        :color="enable_button ? '#89D2A7' : '#DA6B6B'"></tooltip-input>
                </div>
            </div>
            <div class="three columns">
                <cooldown-button
                    active-text="Send Reset Email"
                    sending-text="Verifying"
                    :cooldown-text="this.message ? 'Check Your Inbox' : 'Try Again'"
                    cooldown-duration=5
                    :on-click="request_reset"
                    :disabled="!enable_button">
                </cooldown-button>
            </div>
            <div class="two columns"><br></div>
        </div>
        <div class="row">
            <div class="two columns"><br></div>
            <div class="eight columns">
                <div class="error" v-if="error">{{{error}}}</div>
                <div class="message" v-if="message">{{message}}</div>
            </div>
            <div class="two columns"><br></div>
        </div>
    </form>
</div>
