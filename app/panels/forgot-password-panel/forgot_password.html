<div class="ForgotPasswordPanel panel">
    <form class="container" @submit.prevent="request_reset">

        <img class="logo" src="https://s3-eu-west-1.amazonaws.com/com-a2zcloud-assets/images/logo/a2zcloud.svg"/>
        <div class="greeting">Forgotten your password?</div>

        <div class="row">
            <div class="two columns"><br></div>
            <div class="five columns">
                <input class="u-full-width" :class="{invalid: email && !enable_button}" type="text" v-model="email" placeholder="email address"/>
            </div>
            <div class="three columns">
                <cooldown-button
                    active-text='Send Reset Email'
                    sending-text='Sending'
                    cooldown-text='Check Your Inbox'
                    cooldown-duration=15
                    :on-click="request_reset"
                    :disabled="!enable_button">
                </cooldown-button>
            </div>
            <div class="two columns"><br></div>
        </div>
        <div class="row">
            <div class="two columns"><br></div>
            <div class="eight columns">
                <div class="error" v-if="error">{{{error}}}</div>
            </div>
            <div class="two columns"><br></div>
        </div>
    </form>
</div>
