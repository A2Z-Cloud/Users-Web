<div v-if="error">{{error.message}}</div>

<div>
    <div>Hi {{user.first_name}} {{user.last_name}}</div>

    <div>
        <div>First Name</div>
        <input
            :class="{'changed': first_name !== user.first_name}"
            type="text"
            v-model="first_name"
            placeholder="first name">

        <div>Last Name</div>
        <input
            :class="{'changed': last_name !== user.last_name}"
            type="text"
            v-model="last_name"
            placeholder="last name">

        <div>Email Address</div>
        <input
            :class="{'changed': email !== user.email}"
            type="text"
            v-model="email"
            placeholder="email">

        <div v-if="!user.email_confirmed">
            Email unverified (check your email) <button :click="send_email_confirmation">Resend email</button>
        </div>

        <div>Phone Number</div>
        <input
            :class="{'changed': phone !== user.phone}"
            type="text"
            v-model="phone"
            placeholder="phone">

        <button :disabled="!changed" @click="save_changes">Save</button>
    </div>
</div>
